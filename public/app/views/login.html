
<div class="container login-container">
  <form>
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" ng-model="username" placeholder="Enter username" name="user">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" ng-model="password" placeholder="Enter password" name="pwd">
    </div>
    <!--<div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>-->
    <p style="color: red" id="error" ng-bind="error"></p>
    <br/>
    <div class="btn-group">
      <input class="btn btn-default" value="Login" ng-click="doLogin()" type="submit">
      <button class="btn btn-default" ng-click="goToSignUp()">Sign Up</button>
      <button class="btn btn-default" ng-click="">Can't log in?</button>
    </div>
  </form>
</div>
